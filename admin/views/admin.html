<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone 2 - Admin</title>

    <!-- GG FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- MY CSS -->
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="text-center">Quản lý sản phẩm</h1>
      </div>
    </header>

    <section class="product mt-5">
      <div class="container">
        <div class="add__product mb-5">
          <!-- Button trigger modal -->
          <button
            id="btnThemSP"
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#myModal"
          >
            Thêm sản phẩm mới
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="myModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="exampleModalLabel">
                    Modal title
                  </h3>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="myForm">
                    <div class="form-group">
                      <label>Tên sản phẩm</label>
                      <input
                        type="text"
                        id="TenSP"
                        class="form-control"
                        placeholder="Nhập tên sản phẩm"
                      />
                      <span class="spanTb" id="tbTenSP"></span>
                    </div>
                    <div class="form-group">
                      <label>Giá</label>
                      <input
                        type="text"
                        id="GiaSP"
                        class="form-control"
                        placeholder="Nhập giá sản phẩm"
                      />
                      <span class="spanTb" id="tbGiaSP"></span>
                    </div>
                    <div class="form-group">
                      <label>Màn hình</label>
                      <input
                        type="text"
                        id="ManHinhSP"
                        class="form-control"
                        placeholder="Nhập kích thước màn hình"
                      />
                      <span class="spanTb" id="tbManHinhSP"></span>
                    </div>
                    <div class="form-group">
                      <label>Camera sau</label>
                      <input
                        type="text"
                        id="CameraSau"
                        class="form-control"
                        placeholder="Nhập thông số camera sau"
                      />
                      <span class="spanTb" id="tbCamSau"></span>
                    </div>
                    <div class="form-group">
                      <label>Camera trước</label>
                      <input
                        type="text"
                        id="CameraTruoc"
                        class="form-control"
                        placeholder="Nhập thông số camera trước"
                      />
                      <span class="spanTb" id="tbCamTruoc"></span>
                    </div>
                    <div class="form-group">
                      <label>Hình ảnh</label>
                      <input
                        type="url"
                        id="HinhSP"
                        class="form-control"
                        placeholder="Nhập đường dẫn hình ảnh"
                      />
                      <span class="spanTb" id="tbHinhSP"></span>
                    </div>
                    <div class="form-group">
                      <label>Mô tả</label>
                      <input
                        type="text"
                        id="MoTaSP"
                        class="form-control"
                        placeholder="Nhập mô tả"
                      />
                      <span class="spanTb" id="tbMoTaSP"></span>
                    </div>
                    <div class="form-group">
                      <label>Loại sản phẩm</label>
                      <select id="LoaiSP" class="form-control">
                        <option value="Iphone">Iphone</option>
                        <option value="Samsung">Samsung</option>
                      </select>
                    </div>
                  </form>
                </div>
                <div class="modal-footer"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="product__table">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark text-center">
              <tr>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Màn hình</th>
                <th>Camera sau</th>
                <th>Camera trước</th>
                <th>Hình</th>
                <th>Mô tả</th>
                <th>Loại</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="tbodySanPham"></tbody>
          </table>
        </div>
      </div>
    </section>
    <footer class="bg-dark py-5 text-center">
      <a class="text-uppercase" href="../../views/index.html"
        >Chuyển sang trang chủ</a
      >
    </footer>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- MY JS -->
    <script src="../models/product.js"></script>
    <script src="../services/product.js"></script>
    <script src="../controllers/index.js"></script>
  </body>
</html>
